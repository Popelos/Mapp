<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON web token with vanilla js</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="login-dark">
        <div class="illustration">
            <i class="icon ion-ios-locked-outline"></i>
        </div>
        <div class="form-group">
            <input id="username" class="form-control" name="username" placeholder="username" />
        </div>
        <div class="form-group">
            <input id="password" class="form-control" type="password" name="password" placeholder="Password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" onclick="getToken()">
                Log In
            </button>
        </div>

        <div id="token"></div>
        <button class="btn btn-primary btn-block" onclick="getSecret()">Get secret message</button>
        <!-- <button class="btn btn-primary btn-block"></button> -->
        <div id="result"></div>

        <script>
            // make the request to the login endpoint
            function getToken() {
                var loginUrl = "http://localhost:8080/authenticate"
                var xhr = new XMLHttpRequest();
                var userElement = document.getElementById('username');
                console.log(userElement);
                var passwordElement = document.getElementById('password');
                console.log(passwordElement);
                var tokenElement = document.getElementById('token');
                console.log(tokenElement);
                var username = userElement.value;
                console.log(username);
                var password = passwordElement.value;
                console.log(password);
                xhr.open('POST', loginUrl, true);
                xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                xhr.addEventListener('load', function () {
//                    var data = this.response;
                    var responseObject = JSON.parse(this.response);
                    console.log(responseObject);
//                    sessionStorage.setItem('Authorization', JSON.stringify(this.response));
//                    localStorage.setItem('Authorization', JSON.stringify(this.response));

                        // document.cookie = "Authorization = Bearer " + responseObject.jwt; 

        

//                    sessionStorage.setItem('authentication', JSON.stringify(data));
                    tokenElement.innerHTML = responseObject.jwt;
//                    if (responseObject.jwt) {
//                        tokenElement.innerHTML = responseObject.jwt;
//                    } else {
//                        tokenElement.innerHTML = "No token received";
//                    }
                });
                var sendObject = JSON.stringify({"username": username, "password": password});
                console.log('going to send', sendObject);
                xhr.send(sendObject);
            }



            // make the request to the secret API endpoint
            function getSecret() {

                var url = "http://localhost:8080/role"
                var xhr = new XMLHttpRequest();
                var tokenElement = document.getElementById('token');
                console.log(tokenElement.innerHTML);
                var resultElement = document.getElementById('result');
                console.log(resultElement.innerHTML);
                xhr.open('GET', url, true);
                xhr.setRequestHeader("Authorization", "Bearer " + tokenElement.innerHTML);
                xhr.addEventListener('load', function () {
                    var responseObject = JSON.parse(this.response);
                    console.log(responseObject);
                    resultElement.innerHTML = this.responseText;
                });
                xhr.send(null);
            }

        </script>
</body>

</html>
